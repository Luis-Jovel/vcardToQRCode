<div data-ng-controller="ForgotPasswordCtrl as forgot" class="form forgot_password_form main-form">
  <div class="alert alert-{{forgot.response.status}} animated fadeIn" ng-show="forgot.response.message">{{forgot.response.message}}</div>
  <h2 translate>FORGOT_PASSWORD</h2>
  <p translate>ENTER_EMAIL_TO_RESET</p>
  <form ng-submit="forgot.forgotpassword()" class="forgot-password form-horizontal">
    <div class="input-wrapper">

        <input required id="email_block" type="email" name="email" translate translate-attr-placeholder="EMAIL"
               ng-model="forgot.user.email">
        <div class="error_message">Please enter a correct info #</div>
        <span class="pic email"></span>
     </div>
      <div class="button_send">
          <button type="submit" class="submit_button" translate>SEND</button>
          <p translate>DONT_YOU_HAVE_AN_ACCOUNT</p>
          <a ui-sref='auth.register' translate>SIGN_UP</a>
      </div>
  </form>
</div>
